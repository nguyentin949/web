<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hiệu Ứng Đặc Biệt</title>
    <link rel="stylesheet" href="special_effect.css">
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-button {
            background: linear-gradient(45deg, #6c757d, #343a40);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .action-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="dark-background">
    <div id="fire-cursor-effect"></div>
    <div id="fire-spread-container"></div>
    <div id="content-box-container">
        <div class="content-box">
            <h1 class="box-title">Điều Ước Của Trân</h1>
            <p class="box-text">
                Chào mừng bạn đến với khoảnh khắc đặc biệt này. <br>
                Hãy để những ngọn lửa lan tỏa ước mơ và hy vọng.
            </p>
            <div class="button-container">
                <button id="goBackButton" class="action-button">Quay lại</button>
                <a href="thoinen.html" id="viewMoreButton" class="action-button">Xem tiếp</a>
            </div>
            <button id="closeBoxButton" class="box-button">Đóng</button>
        </div>
    </div>

    <script src="special_effect.js"></script>
</body>
</html>
